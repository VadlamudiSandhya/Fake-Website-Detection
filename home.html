<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Website Detection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url('images/bg/background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; color: white; min-height: 100vh; /* Full height of viewport */
display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="row">
            <div class="form col-md" id="form1">
                <h2>FAKE WEBSITE DETECTION</h2>
                <br>
                <form id="urlForm" onsubmit="return checkUrl(event);">
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="text" class="form-control" name="url" id="url" placeholder="Enter URL" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Check here</button>
                </form>
            </div>
            <div class="col-md" id="form2" style="display: none;">
                <br>
                <h6 class="right"><a id="urlLink" href="" target="_blank"></a></h6>
                <br>
                <h3 id="prediction"></h3>
                <button class="btn btn-warning" id="button2" onclick="window.open(document.getElementById('urlLink').href)">Still want to Continue</button>
                <button class="btn btn-success" id="button1" onclick="window.open(document.getElementById('urlLink').href)">Continue</button>
                <button type="button" class="btn btn-warning" onclick="refreshPage()">Refresh</button>

            </div>
        </div>
        <br>
    </div>
    <script src="script.js"></script>
</body>
</html>
